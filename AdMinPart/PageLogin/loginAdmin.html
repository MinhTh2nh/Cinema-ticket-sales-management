<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../PageLogin/loginAdmin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-login">
        <div class="BackgroundLoginForm">
            <div class="background1">
            </div>
            <div class="background2">
            </div>
        </div>
        <div class="container-form">
            <div class="LoginForm_Container">
                
            </div>
            <div class="line-skecth">
                
            </div>
        </div>
        <div class="half-left">
            <div class="tittle">
                <h2>Login as a Admin User</h2>
            </div>
            <div class="user-name">
                <div class="background">
                </div>
                <div class="logo">
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="text">
                        <input type="text" placeholder="User Name" class="text"> 
                </div>
            </div>
            <div class="password">
                <div class="background">

                </div>
                <div class="logo">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="text">
                    <input type="password" placeholder="Password" class="text"> 
                </div>
            </div>
            <div class="Button">
                <div class="background">

                </div>
                <div class="text">
                    <button>  <h3>LOGIN</h3></button>
                </div>
            </div>
            <div class="ForgetPassword">
                <div class="text">
                        <h3>Forget your Password ?</h3>
                </div>
            </div>
            <div class="GetHelp">
                <div class="text">
                        <a href=""><h3>Get help Signed in</h3></a>
                </div>
            </div>
            <div class="TermPolices">
                <div class="text">
                        <h3>Terms of use . Privacy policy</h3>
                </div>
            </div>
        </div>
        <div class="half-right">
            <div class="image">
            </div>
        </div>
    </div>
</body>
</html>
